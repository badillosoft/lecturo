<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    main {
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* background: tomato; */
    }

    .titulo {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: absolute;
        top: 6px;
        height: 36px;
        /* background-color: teal; */
    }

    .titulo span {
        display: flex;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "AppleColor Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        /* border-bottom: 1px solid #cccccc; */
        /* color: blue; */
        padding-bottom: 5px;
        margin-left: 20px;
        font-size: 16px;
        color: #003B70;
    }


    .name {
        height: 18px;
        padding-top: 12px;
        font-size: 18px;
        color: #555555;
    }

    .img-perfil-emparejar {
        margin-top: 12px;
    }

    .img-perfil-emparejar .fa-surprise {
        margin-top: 5px;
    }

    .imgProfile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid var(--primary);
        overflow: hidden;
        padding: 3px;
    }

    .imgProfile img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .div-logo-scan {
        margin-top: 20px;
        /* background-color: blueviolet; */
    }

    .info-emparejar {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* background-color: darkcyan; */
        padding-bottom: 24px;
    }

    .monto {
        text-align: center;
        color: #777777;
        font-size: 14px;
    }

    .info-emparejar input {
        width: 100%;
        text-align: right;
        outline-style: none;
        border: 0px solid transparent;
        padding: 0px 6px;
        font-size: 24px;
        letter-spacing: 2px;
    }

    .info-emparejar input:focus {
        border-bottom: 1px solid var(--gray);
    }

    .btn {
        border-radius: 50%;
        width: 48px;
        height: 48px;
        /* width: 100%; */
        /* margin: auto; */
    }

    .qr {
        width: 80px;
    }

    .div-logo-scan {
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        height: 240px;
    }

    .div-logo-scan > svg {
        position: absolute;
        z-index: 1;
    }

    .scanner {
        position: relative;
        top: 0px;
        width: 240px;
        height: 240px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px;
    }

    .scanner > div {
        width: 100%;
        height: 100%;
        /* background-color: red; */
    }

    .qr-target img {
        width: 80px;
        height: 80px;
    }
</style>

<main>
    <div class="container-fluid titulo">
        <div class="row">
            <div class="col-sm-12">
                <span class="ml-2">
                    <i class="fab fa-gg-circle mr-2"></i>
                    Emparejar
                </span>

            </div>
        </div>
    </div>

    <div class="container img-perfil-emparejar mb-4">
        <div class="row">
            <div class="col-sm-12 d-flex flex-column align-items-center">
                <div class="imgProfile">
                    <img src="images/smile_1.jpg" alt="">
                </div>
                <span class="name">
                    <small>Escanea el código de algún amigo</small>
                </span>
            </div>
        </div>
    </div>

    <div class="logo-scan mb-3">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="div-logo-scan">
                    <svg viewBox="0 0 100 100" width="240px">
                        <path d="M25,2 L2,2 L2,25" fill="none" stroke="var(--primary)" stroke-width="1" />
                        <path d="M2,75 L2,98 L25,98" fill="none" stroke="var(--primary)" stroke-width="1" />
                        <path d="M75,98 L98,98 L98,75" fill="none" stroke="var(--primary)" stroke-width="1" />
                        <path d="M98,25 L98,2 L75,2" fill="none" stroke="var(--primary)" stroke-width="1" />
                    </svg>
                    <div class="scanner">
                        <i class="fas fa-cog fa-spin fa-2x" style="color: var(--primary)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-emparejar">
        <div class="d-flex justify-content-between align-items-center" style="width: 240px;">
            <div class="qr-target">
                <img class="qr"
                    src="https://es.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/core_market/generator/dist/generator/assets/images/websiteQRCode_noFrame.png"
                    alt="">
            </div>
            <div class="text-right mr-2 w-100">
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</main>
